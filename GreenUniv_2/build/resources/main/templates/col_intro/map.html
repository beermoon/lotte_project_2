<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"/>

    <!-- ✅ 정적 리소스 경로 수정 -->
    <link rel="stylesheet" th:href="@{/style/common/_header.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_header2.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_footer.css}"/>
    <link rel="stylesheet" th:href="@{/style/col_intro/map.css}"/>
    <script th:src="@{/js/header.js}"></script>
    <link rel="website icon" type="png" th:href="@{/images/favicon.png}">
    <title>오시는 길</title>
</head>
<body>
<div id="wrapper">
    <th:block th:include="/common/_header.html"/>
    <div class="location-container">
        <div>
            <ul>
                <li>
                    <a th:href="@{/}">
                        <img th:src="@{/images/ico-home.png}" alt="home" class="ico-home"/>
                    </a>
                </li>
                <li>
                    <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next"/>
                    <a th:href="@{/col_intro/pdt_greeting}">대학소개</a>
                </li>
                <li>
                    <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next"/>
                    <a th:href="@{/col_intro/map}" class="this-location">오시는길</a>
                </li>
            </ul>
        </div>
    </div>
    </header>

    <!-- main -->
    <main>
        <div class="main-container">
            <div>
                <aside>
                    <h3>대학소개</h3>
                    <div class="side-link-container">
                        <a th:href="@{/col_intro/pdt_greeting}">
                            <div class="side-link">총장 인사말</div>
                        </a>
                        <a th:href="@{/col_intro/edu_phil}">
                            <div class="side-link">교육이념</div>
                        </a>
                        <a th:href="@{/col_intro/history}">
                            <div class="side-link">연혁</div>
                        </a>
                        <a th:href="@{/col_intro/organization}">
                            <div class="side-link">조직도</div>
                        </a>
                        <a th:href="@{/col_intro/map}">
                            <div class="side-link selected-link">오시는길</div>
                        </a>
                    </div>
                </aside>
                <div class="map-container">
                    <h4>오시는길</h4>
                    <div class="map-all">
                        <div class="main-map">
                            <!-- 구글 맵 -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10972.916866025727!2d129.05895636097907!3d35.149943836599064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568eba4c493c83f%3A0x77aea0075fdc9a1f!2z6re466aw7Lu07ZOo7YSw7JWE7Lm0642w66-4IOu2gOyCsOyEnOuptDLrs4TqtIA!5e0!3m2!1sko!2skr!4v1743494541213!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <div class="map-info">
                            <h3>그린대학교 부전 캠퍼스</h3>
                            <div>
                                <img th:src="@{/images/map.png}" alt="주소"/>
                                <p>
                                    <span>주소</span><br/>
                                    부산광역시 부산진구 중앙대로 749<br/>
                                    그린대학교 부전 캠퍼스
                                </p>
                            </div>
                            <div>
                                <img th:src="@{/images/call.png}" alt="전화번호"/>
                                <p>
                                    <span>전화번호</span><br/>
                                    051-123-1004
                                </p>
                            </div>
                            <div>
                                <img th:src="@{/images/Transportation.png}" alt="대중교통 안내"/>
                                <p>
                                    <span>대중교통 안내</span><br/>
                                    서면역 15번 출구에서 3분 거리<br/>
                                    지하철 타면 빠르게 도착하실 수 있습니다.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:include="/common/_footer.html"/>
</div>
</body>
</html>
