<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- Google Font 42dot Sans -->
    <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">

    <script th:src="@{/js/checkOne.js}"></script>
    <script th:src="@{/js/header.js}"></script>
    <link rel="stylesheet" th:href="@{/style/common/_header.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_header2.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_footer.css}"/>
    <link rel="stylesheet" th:href="@{/style/user/term.css}">

    <link rel="website icon" type="png" th:href="@{/images/favicon.png}">
    <title>약관안내 - 그린대학교</title>
    <!--
      이름 : 한결
      날짜 : 2025/03
      내용 : user terms html
    -->
</head>
<body>
<div id="wrapper">
    <!-- header side -->
    <header>
        <div class="topMenuBar">
            <ul class="topMenus">
                <li><a href="#">HOME</a></li>
                <li><a href="#">사이트맵</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">학생지원</a></li>
            </ul>
        </div>
        <div>
            <div class="category">
                <a href="#">
                    <img th:src="@{/images/header_logo.png}" alt="그린대학교" class="logo">
                </a>
                <div class="nav-container">
                    <nav>
                        <!-- Navigation items here -->
                    </nav>
                </div>
            </div>
        </div>
        <div class="location-container">
            <div>
                <ul>
                    <li>
                        <a href="#">
                            <img th:src="@{/images/ico-home.png}" alt="home" class="ico-home">
                        </a>
                    </li>
                    <li>
                        <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next">
                        <a href="#">회원</a>
                    </li>
                    <li>
                        <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next">
                        <a href="#" class="this-location">약관안내</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header end -->

    <main>
        <div class="main-container">
            <div>
                <div class="termForm-container">
                    <h4>약관안내</h4>
                    <p>※ 대학구성원(학생, 교직원)은 회원가입 없이 학번, 교번(사번) 아이디를 사용하여 로그인할 수 있습니다.</p>
                    <p>※ 만 14세 미만 아동의 경우 홈페이지 회원가입에 제한이 있습니다.</p>
                    <form action="#" class="termForm">
                        <table>
                            <tr>
                                <td>이용약관</td>
                                <td>
                                    <textarea name="term" readonly th:text="${terms}"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>개인정보 수집안내</td>
                                <td>
                                    <textarea name="info" readonly th:text="${privacy}"></textarea>
                                </td>
                            </tr>
                        </table>
                        <div class="checkbox">
                            <label for="check">
                                <input type="checkbox" id="check">
                                <span>위의 홈페이지 이용에 따른 회원가입 약관 및 개인정보 수집·이용에 모두 동의합니다.</span>
                            </label>
                        </div>
                        <div class="btnbox">
                            <a th:href="@{/user/login}" class="btn btn-cancel">취소</a>
                            <button type="button" class="btn btn-next" id="nextBtn">다음</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <th:block th:include="/common/_footer.html"/>
</div>
<script>
    // '다음' 버튼 클릭 시 동작
    document.querySelector('#nextBtn').addEventListener('click', function (event) {
        // 체크박스 상태 확인
        const privacyCheckbox = document.querySelector('#check');

        // 체크박스가 체크되지 않으면 경고 메시지 출력하고 페이지 이동 방지
        if (!privacyCheckbox.checked) {
            event.preventDefault(); // 페이지 이동 방지
            alert("약관에 동의를 하지 않으면 회원가입을 할 수 없습니다.");
        }
        // 체크박스가 선택되면 /user/register로 이동
        else {
            // 체크된 경우, 페이지 이동
            window.location.href = "/user/register";
        }
    });
</script>
</body>
</html>
