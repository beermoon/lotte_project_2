<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- Google Font 42dot Sans -->
    <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">

    <script th:src="@{/js/checkOne.js}"></script>
    <script th:src="@{/js/header.js}"></script>
    <link rel="stylesheet" th:href="@{/style/common/_header.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_header2.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_footer.css}"/>
    <link rel="stylesheet" th:href="@{/style/user/login.css}">

    <link rel="website icon" type="png" th:href="@{/images/favicon.png}">
    <title>로그인 - 그린대학교</title>
    <!--
      이름 : 한결
      날짜 : 2025/03
      내용 : user login html
    -->
</head>
<body>
<div id="wrapper">
    <th:block th:include="/common/_header.html"/>
    <div class="location-container">
        <div>
            <ul>
                <li>
                    <a href="#">
                        <img th:src="@{/images/ico-home.png}" alt="home" class="ico-home">
                    </a>
                </li>
                <li>
                    <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next">
                    <a href="#">회원</a>
                </li>
                <li>
                    <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next">
                    <a href="#" class="this-location">로그인</a>
                </li>
            </ul>
        </div>
    </div>
    </header>
    <!-- header end -->
    <main id="user">
        <div class="main-container">
            <div>
                <div class="loginForm-container">
                    <h4>LOGIN</h4>
                    <p>로그인을 하시면 더 다양한 서비스를 받으실 수 있습니다.</p>
                    <form method="post" class="loginForm">
                        <div class="login-option">
                            <div class="checkbox-container">
                                <label class="check1 check_label">
                                    <input type="checkbox" class="checked check1" name="student"
                                           onclick="checkOnlyOne(this)" checked>
                                    <span class="checkbox_icon"></span>
                                    <span class="checkbox_text">학부생</span>
                                </label>
                                <label class="check2 check_label">
                                    <input type="checkbox" class="checked check2" name="staff"
                                           onclick="checkOnlyOne(this)">
                                    <span class="checkbox_icon"></span>
                                    <span class="checkbox_text">교직원</span>
                                </label>
                                <label class="check3 check_label">
                                    <input type="checkbox" class="checked check3" name="staff"
                                           onclick="checkOnlyOne(this)">
                                    <span class="checkbox_icon"></span>
                                    <span class="checkbox_text">일반인</span>
                                </label>
                            </div>
                        </div>
                        <div class="login-container">
                            <input type="text" name="uid" placeholder="아이디"><!-- name = id(x) uid로 지정 필수-->
                            <input type="password" name="pass" placeholder="비밀번호">
                            <button type="submit">로그인</button>
                        </div>
                    </form>
                    <div class="loginService">
                        <a href="#" class="find-account">아이디/비밀번호 찾기</a>
                        <a th:href="@{/user/terms}" class="find-account">회원가입</a>
                    </div>
                    <div class="bullet-in-h4">
                        <img th:src="@{/images/bullet-h4.png}" alt="before">
                        <h4>아이디, 비밀번호 안내</h4>
                    </div>
                    <div class="announcement">
                        <p>- 대학 구성원(학원, 교직원)은 회원가입없이 교번, 학번을 사용하여 로그인이 가능합니다.</p>
                        <p>- 비밀번호 분실시 학생지원팀에 방문하셔서 초기화하실 수 있습니다.</p>
                        <p>- 재학, 휴학, 졸업 유예인 경우 사용하실 수 있으며, 매년 학적변동이 일어날 때 상태가 변경됩니다.</p>
                        <p>- 문의사항이 있으시면 담당자(055-123-4567)에게 전화주세요.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:include="/common/_footer.html"/>
</div>
</body>
</html>
