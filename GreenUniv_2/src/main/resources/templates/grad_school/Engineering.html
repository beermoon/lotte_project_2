<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <script th:src="@{/js/header.js}"></script>
    <link rel="stylesheet" th:href="@{/style/common/_header.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_header2.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_footer.css}"/>
    <link rel="stylesheet" th:href="@{/style/grad_school/Engineering.css}">
    <link rel="website icon" type="png" th:href="@{/images/favicon.png}">
    <title>공과대학</title>
</head>
<body>
<div id="wrapper">
    <th:block th:include="/common/_header.html"/>
    <div class="location-container">
        <div>
            <ul>
                <li>
                    <a href="#">
                        <img
                                th:src="@{/images/ico-home.png}"
                                th:alt="home"
                                class="ico-home"
                        />
                    </a>
                </li>
                <li>
                    <img
                            th:src="@{/images/btn-next-page.png}"
                            th:alt="next"
                            class="ico-next"
                    />
                    <a href="#">대학·대학원</a>
                </li>
                <li>
                    <img
                            th:src="@{/images/btn-next-page.png}"
                            th:alt="next"
                            class="ico-next"
                    />
                    <a href="#" class="this-location">공과대학</a>
                </li>
            </ul>
        </div>
    </div>
    </header>
    <!-- header end -->
    <main>
        <div class="main-container">
            <div>
                <aside>
                    <h3>대학·대학원</h3>
                    <div class="side-link-container">
                        <a th:href="@{/grad_school/Humanities_And_Social_Sciences}">
                            <div class="side-link ">인문사회대학</div>
                        </a>
                        <a th:href="@{/grad_school/Natural_Sciences}">
                            <div class="side-link ">자연과학대학</div>
                        </a>
                        <a th:href="@{/grad_school/Engineering}">
                            <div class="side-link selected-link ">공과대학</div>
                        </a>
                        <a th:href="@{/grad_school/Education}">
                            <div class="side-link ">사범대학</div>
                        </a>
                        <a th:href="@{/grad_school/Graduate_School}">
                            <div class="side-link ">대학원</div>
                        </a>
                    </div>
                </aside>
                <div class="Engineering-container">
                    <h4>공과대학</h4>
                    <div class="Engineering-intro">
                        <img th:src="@{/images/college-introduce-3.jpg}" alt="공과대학">
                        <div class="Engineering-intro-text">
                            <p>Engineering</p>
                            <p>
                                기본 공학교육 및 산업현장과 연계된 산학협동을 위한<br>
                                학문을 교수ㆍ연구
                            </p>
                            <p>
                                공과대학은 지역 및 국가산업을 선도할 창의적이고 생산적인 전문기술인을 양성하기 위하<br>
                                여 기본 공학교육의 강화,전공교육의 심화 및 산업현장과 연계된 산학협동의 활성화를 실현<br>
                                할 관련학문을 교수, 연구하는데 교육목표를 둔다.
                            </p>
                        </div>
                    </div>
                    <div class="list">
                        <img th:src="@{/images/bullet-h4.png}" alt="네모">
                        <h5>학부 및 학과</h5>
                    </div>
                    <div class="table">
                        <table cellspacing="0">
                            <thead>
                            <tr>
                                <th>학과/전공</th>
                                <th>학과장</th>
                                <th>학과 사무실 번호</th>
                                <th>비고</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="grad : ${gradDTOList}">
                                <td>
                                    <div>
                                        <p th:text="${grad.deptName}"></p>
                                        <a href="#">
                                            <img th:src="@{/images/ico_link.png}" alt="학과 링크">
                                        </a>
                                    </div>
                                </td>
                                <td th:text="${grad.deptChief}"></td>
                                <td th:text="${grad.deptHp}"></td>
                                <td th:text="${grad.univName}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:include="/common/_footer.html"/>
</div>
</body>
</html>
