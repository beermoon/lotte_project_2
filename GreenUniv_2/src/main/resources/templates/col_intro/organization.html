<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- ✅ 정적 리소스 경로 수정 -->
    <script th:src="@{/js/header.js}"></script>
    <link rel="stylesheet" th:href="@{/style/common/_header.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_header2.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_footer.css}"/>
    <link rel="stylesheet" th:href="@{/style/col_intro/organization.css}"/>
    <link rel="website icon" type="png" th:href="@{/images/favicon.png}">
    <title>조직도</title>
</head>
<body>
<div id="wrapper">
    <th:block th:include="/common/_header.html"/>
    <div class="location-container">
        <div>
            <ul>
                <li>
                    <a th:href="@{/}">
                        <img th:src="@{/images/ico-home.png}" alt="home" class="ico-home">
                    </a>
                </li>
                <li>
                    <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next">
                    <a th:href="@{/col_intro/pdt_greeting}">대학소개</a>
                </li>
                <li>
                    <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next">
                    <a th:href="@{/col_intro/organization}" class="this-location">조직도</a>
                </li>
            </ul>
        </div>
    </div>
    </header>
    <!-- header end -->

    <main>
        <div class="main-container">
            <div>
                <aside>
                    <h3>대학소개</h3>
                    <div class="side-link-container">
                        <a th:href="@{/col_intro/pdt_greeting}">
                            <div class="side-link">총장 인사말</div>
                        </a>
                        <a th:href="@{/col_intro/edu_phil}">
                            <div class="side-link">교육이념</div>
                        </a>
                        <a th:href="@{/col_intro/history}">
                            <div class="side-link">연혁</div>
                        </a>
                        <a th:href="@{/col_intro/organization}">
                            <div class="side-link selected-link">조직도</div>
                        </a>
                        <a th:href="@{/col_intro/map}">
                            <div class="side-link">오시는길</div>
                        </a>
                    </div>
                </aside>
                <div class="org-container">
                    <h4>조직도</h4>
                    <img th:src="@{/images/org_chart.png}" alt="조직도">
                </div>
            </div>
        </div>
    </main>
    <th:block th:include="/common/_footer.html"/>
</div>
</body>
</html>
