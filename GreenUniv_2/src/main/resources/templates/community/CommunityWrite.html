<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"/>

    <script th:src="@{/js/header.js}"></script>
    <link rel="stylesheet" th:href="@{/style/common/main.css}"/>
    <link rel="stylesheet" th:href="@{/style/community/newsWrite.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_header.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_footer.css}"/>
    <link rel="stylesheet" th:href="@{/style/common/_header2.css}"/>

    <link rel="website icon" type="png" th:href="@{/images/favicon.png}">
    <title>공지사항 - 글쓰기</title>
    <!--
    날짜 : 2025-04-02
    이름 : 정진우
    내용 : 글쓰기 view

    날짜 : 2025-04-03
    이름 : 한결
    내용 : 글쓰기 기능 구현
    -->
</head>
<body>
<div id="wrapper">
    <th:block th:include="/common/_header.html"/>
    <div class="location-container">
        <div>
            <ul>
                <li>
                    <a href="#">
                        <img th:src="@{/images/ico-home.png}" alt="home" class="ico-home"/>
                    </a>
                </li>
                <li>
                    <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next"/>
                    <a href="#">커뮤니티</a>
                </li>
                <li>
                    <img th:src="@{/images/btn-next-page.png}" alt="next" class="ico-next"/>
                    <a href="#" class="this-location">공지사항</a>
                </li>
            </ul>
        </div>
    </div>
    </header>
    <main>
        <div class="main-container">
            <div>
                <aside>
                    <h3>커뮤니티</h3>
                    <div class="side-link-container">
                        <a th:href="@{/community/CommunityInfo}">
                            <div class="side-link selected-link">공지사항</div>
                        </a>
                        <a th:href="@{/community/news}">
                            <div class="side-link">뉴스 및 칼럼</div>
                        </a>
                        <a th:href="@{/community/Einformation}">
                            <div class="side-link">취업정보</div>
                        </a>
                        <a th:href="@{/community/Fboard}">
                            <div class="side-link">자유게시판</div>
                        </a>
                        <a th:href="@{/community/qna}">
                            <div class="side-link">질문과 답변</div>
                        </a>
                        <a th:href="@{/community/reference}">
                            <div class="side-link">자료실</div>
                        </a>
                    </div>
                </aside>
                <div class="view-container">
                    <h4>글쓰기</h4>
                    <div class="content-container">
                        <div>
                            <form th:action="@{/community/CommunityWrite}" method="post" enctype="multipart/form-data">

                                <input type="hidden" name="writer" th:value="${#authentication.principal.user.uid}"/>
                                <input type="hidden" name="cate" value="0">
                                <div class="articleHeader">
                                    <input type="text" name="title" placeholder="제목을 입력하세요." required>
                                </div>
                                <div>
                                    <textarea class="content" name="content" placeholder="내용을 입력하세요." required>[[0]]</textarea>
                                </div>
                                <div class="other">
                                    <input type="file">
                                    <button class="btn">작성 완료</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:include="/common/_footer.html"/>
</div>
</body>
</html>
